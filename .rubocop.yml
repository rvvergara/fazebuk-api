require: rubocop-rspec

AllCops:
  NewCops: enable
  Include:
    - 'spec/**/*.rb'
  Exclude:
    - 'bin/*'
    - 'db/*'
    - 'config/*'
    - 'Guardfile'
    - 'Rakefile'
  DisplayCopNames: true

RSpec/NamedSubject:
  Enabled: false
RSpec/MultipleMemoizedHelpers:
  Enabled: false
RSpec/MultipleExpectations:
  Enabled: false
RSpec/NestedGroups:
  Enabled: false
RSpec/LetSetup:
  Enabled: false
RSpec/BeforeAfterAll:
  Enabled: false
RSpec/ExampleLength:
  Enabled: false
RSpec/FilePath:
  Enabled: false
Layout/LineLength:
  Max: 160
Metrics/MethodLength:
  Include: ['app/controllers/*']
  Max: 20
Metrics/AbcSize:
  Include: ['app/controllers/*']
  Max: 30
Metrics/ClassLength:
  Max: 150
Metrics/BlockLength:
  Enabled: false
  IgnoredMethods: ['describe', 'context', 'define', 'factory']

Style/Documentation:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false

Layout/HashAlignment:
  EnforcedColonStyle: key
Layout/ExtraSpacing:
  Enabled: false
Layout/MultilineMethodCallIndentation:
  Enabled: true
  EnforcedStyle: indented

Gemspec/DeprecatedAttributeAssignment: # new in 1.30
  Enabled: true
Gemspec/RequireMFA: # new in 1.23
  Enabled: true
